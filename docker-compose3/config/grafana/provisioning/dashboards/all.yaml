apiVersion: 1

providers:
  - name: 'jvm_heap_folder'
    folder: 'jvm_heap_folder'
    type: file
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/jvm_heap_folder
      foldersFromFilesStructure: true
  - name: 'cpu_folder'
    folder: 'cpu_folder'
    type: file
    allowUiUpdates: true
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards/cpu_folder
      foldersFromFilesStructure: true