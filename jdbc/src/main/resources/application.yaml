server:
  port: 8081

management:
  metrics:
    export:
     prometheus:
      enabled: true

  endpoints:
    web:
      exposure:
        include: prometheus, health

spring:
  liquibase:
    enabled: false
    change-log: classpath:/dbchangelog/db.changelog-master.xml

  jpa:
    hibernate:
      ddl-auto: none

